<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <h1>SALARY CALCULATOR</h1>
    <h3>Add Employee</h3>
    <input id="firstName" type="text" placeholder="First Name" />
    <input id="lastName" type="text" placeholder="Last Name" />
    <input id="identification" type="text" placeholder="ID" />
    <input id="title" type="text" placeholder="Title" />
    <input id="annualSalary" type="text" placeholder="Annual Salary" />
    <button id="submitButton">Submit Button</button>
    <h3>Employees</h3>
    <table class="salaryCalculatorTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
      <tbody id="inputFieldTable">
        <tr>
          <th>Jen</th>
          <th>Barber</th>
          <th>4521</th>
          <th>Team Lead</th>
          <th>$80,000</th>
          <th><button class="deleteButton">Delete</button></th>
        </tr>
        <tr>
          <th>Maurice</th>
          <th>Moss</th>
          <th>8724</th>
          <th>Support Team</th>
          <th>$58,000</th>
          <th><button class="deleteButton">Delete</button></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tbody>
    </table>
    <h4 class="totalMath">Total Equals:</h4>
  </body>
</html>
