<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body><div class="wholePageBox">
    <div class="topHeader">
      <h1>Salary Calculator</h1>
    </div>

    <h3>Add Employee</h3>
    <div class="inputFieldBox">
      <input id="firstName" type="text" placeholder="First Name" />
      <input id="lastName" type="text" placeholder="Last Name" />
      <input id="identification" type="text" placeholder="ID" />
      <input id="title" type="text" placeholder="Title" />
      <input id="annualSalary" type="text" placeholder="Annual Salary" />
    </div>
    <button id="submitButton">Submit</button>
    <h3 class="employeeHeader">Employees</h3>
    <table class="salaryCalculatorTable">
      <div class="topRowHeader">
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </div>
      </tr>
      <tbody id="inputFieldTable">
        <tr>
          <td>Jen</td>
          <td>Barber</td>
          <td>4521</td>
          <td>Team Lead</td>
          <td>$80,000</td>
          <td><button class="deleteButton">Delete</button></td>
        </tr>
        <tr>
          <td>Maurice</td>
          <td>Moss</td>
          <td>8724</td>
          <td>Support Team</td>
          <td>$58,000</td>
          <td><button class="deleteButton">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div class="totalMonthly">
      <h4>Total Monthly:<span id="totalMath"></span></h4>
    </div>
  </div>
  </body>
</html>
